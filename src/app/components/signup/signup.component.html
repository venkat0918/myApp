<div fxLayout="column">
<div class="box">
  <h2>SignUp</h2>
  <div>
    <div class="inputBox">
      <input type="text" name="" required="">
      <label>First Name</label>
    </div>
    <div class="inputBox">
      <input type="text" name="" required="">
      <label>Last Name</label>
    </div>
    <div class="inputBox">
      <input type="text" name="" required="">
      <label>Email</label>
    </div>
    <div class="inputBox">
      <input type="password" name="" required="">
      <label>Password</label>
    </div>
    <button (click)="submit()" value="Submit">Submit</button>
  </div>
</div>

<div style="margin-top:15px" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
    <button (click)="loginWithGoogle()" class="loginBtn loginBtn--google">
      Login with Google
    </button>
  </div>
  </div>
